<div class="app-body">
  <main class="main d-flex align-items-center">
    <div class="container">
      <div class="row">
        <div class="col-md-8 mx-auto">
          <div class="card-group">
            <div class="card p-4">
              <div class="card-body">
                <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                  <h1>Login</h1>
                  <p class="text-muted">Sign In to your account</p>
                  
                  <p *ngIf="username.hasError('pattern') && !username.hasError('required')">
                    <small class="text-danger">Must be minimum 4 charecters.</small>
                  </p>
                  <p *ngIf="username.hasError('required') && username.touched">
                    <!-- <p [class.d-none]="username.valid || username.untouched"> -->
                    <small class="text-danger">Username is <strong>required</strong></small>
                  </p>

                  <p *ngIf="password.hasError('pattern') && !password.hasError('required')">
                    <small class="text-danger">Password must be between 6-14 charecters.</small>
                  </p>
                  <p *ngIf="password.hasError('required') && password.touched">
                    <!-- <p [class.d-none]="password.valid || password.untouched"> -->
                    <small class="text-danger">Password is <strong>required</strong></small>
                  </p>

                  <div *ngIf="errorMessage">
                    <small class="text-danger">{{errorMessage}}</small>
                  </div>
                  <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="icon-user"></i></span>
                    </div>
                    <input type="text" class="form-control" pattern="^.{4,400}$" [formControl]="username" placeholder="Ex. Noyon892" required>
                  </div>
                  <div class="input-group mb-4">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="icon-lock"></i></span>
                    </div>
                    <input type="password" class="form-control" placeholder="Password" pattern="^.{6,14}$" [formControl]="password" required>
                    
                  </div>
                  <div class="row">
                    <div class="col-6">
                      <button type="submit" class="btn btn-primary px-4">Login</button>
                    </div>
                    <div class="col-6 text-right">
                      <button type="button" class="btn btn-link px-0">Forgot password?</button>
                    </div>
                  </div>
                </form>
              </div>
            </div>
            <!-- <div class="card text-white bg-primary py-5 d-md-down-none" style="width:44%">
              <div class="card-body text-center">
                <div>
                  <h2>HAL Technologies Ltd.</h2>
                  <p>HAL Technologies Ltd. is a strictly quality-driven Software Development & Support, System Integration and related IT Services specialist with major domain focus on the Financial Services, Telecommunications & General Enterprises.</p>
                  <!-- <button type="button" class="btn btn-primary active mt-3" [routerLink]="'/signup'">Register Now!</button> 
                </div>
              </div>
            </div> -->
          </div>
        </div>
      </div>
    </div>
  </main>
</div>
