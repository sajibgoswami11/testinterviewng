<div class="animated fadeIn">
  <div class="row">
      <div class="col-lg-12">
        <div class="card card-accent-primary">
          <div class="card-header">
            <i class="fa fa-align-justify"></i> User Privileges
          </div>
          <div class="card-body">
            <form class="form-horizontal" [formGroup]="userPrivileges" (ngSubmit)="onSubmit()">                      
              <div class="row">
                <div class="col-md-6 offset-md-3">
                  <div class="form-group">
                    <label class="col-form-label" for="prependedInput">Employee</label>
                    <div class="controls">
                      <div class="input-prepend input-group">
                        <select formControlName="employee" class="form-control" (change)="onSelectEmployee($event)">
                          <option value="" selected>--- Select Employee ---</option>
                          <option *ngFor="let emp of employeeList" [value]="emp?.userId">{{emp?.userName}}</option>
                          </select>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="col-12">
                  <div class="row">
                    <div class="col-lg-4 col-sm-12">
                      <div class="form-group">
                        <div class="treeview-container">
                          <p-tree
                              [value]="nodes"
                              [selectionMode]="'checkbox'"
                              [(selection)]="selectedNodes"
                              (onNodeSelect)="onNodeSelect($event)"
                            ></p-tree>
                        </div>
                        
                      </div>
                    </div>
                  </div>
                </div>
              </div> 
              <div class="col-md-12 text-center" style="margin-top: 30px;">
                <button type="submit" class="btn btn-primary mr-3" (click)=selected(values)>Submit</button>
                <a routerLink="/project/list" routerLinkActive="active" class="btn btn-danger" type="button"> Cancel</a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
</div>
